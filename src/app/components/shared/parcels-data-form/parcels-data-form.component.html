<div>
  <div class="col-md-12 header">
    URZĄDZENIA MELIORACYJNE ODDZIAŁUJĄCE NA DZIAŁKĘ
  </div>
</div>
<div>
  <div class="col-md-12">
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="NUMER DZIAŁKI" [(ngModel)]="parcelDataForm.number" name="numerDzialki">
      </md-form-field>
    </div>
    <div class="col-md-2">
      <form>
        <md-select placeholder="POWIERZCHNIA" [(ngModel)]="parcelDataForm.areaType" name="rodzajPowierzchni">
          <md-option *ngFor="let rodzaj of powierzchnia" [value]="rodzaj.value">
            {{rodzaj.viewValue}}
          </md-option>
        </md-select>
      </form>
    </div>
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="HEKTARÓW" [(ngModel)]="parcelDataForm.areaSurface" name="powierzchnia">
      </md-form-field>
    </div>
    <div class="col-md-2">
      <form>
        <md-select placeholder="RÓW" [(ngModel)]="parcelDataForm.trench" name="row">
          <md-option *ngFor="let i of row" [value]="i.value">
            {{i.viewValue}}
          </md-option>
        </md-select>
      </form>
    </div>
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="NUMERACJA ROKU (?)" [(ngModel)]="parcelDataForm.yearNumber" name="numeracjaRoku">
      </md-form-field>
    </div>
    <div class="col-md-2">
      <form>
        <md-select class="my" placeholder="DRENAŻ" [(ngModel)]="parcelDataForm.drainage" name="drenaz">
          <md-option *ngFor="let i of drenaz" [value]="i.value">
            {{i.viewValue}}
          </md-option>
        </md-select>
      </form>
    </div>
  </div>

  <div class="col-md-12">
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="NUMERACJA" [(ngModel)]="parcelDataForm.numbering" name="numeracjaRoku">
      </md-form-field>
    </div>
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="RODZAJ URZĄDZENIA" [(ngModel)]="parcelDataForm.applianceType" name="rodzajUrzadzenia">
      </md-form-field>
    </div>
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="OPIS URZĄDZENIA" [(ngModel)]="parcelDataForm.applianceDescription" name="opisUrzadzenia">
      </md-form-field>
    </div>
  </div>
</div>

<div class="col-md-12 header">
  CZŁONKOSTWO
</div>
<div class="col-md-12">
  <div class="col-md-2">
    <form>
      <md-select placeholder="CZŁONKOSTWO" [(ngModel)]="parcelDataForm.membership" name="objetaCzlonostwem">
        <md-option *ngFor="let i of objetaCzlonkostwem" [value]="i.value">
          {{i.viewValue}}
        </md-option>
      </md-select>
    </form>
  </div>
  <div class="col-md-2">
    <form>
      <md-select placeholder="PODSTAWA PRAWNA" [(ngModel)]="parcelDataForm.legalBasis" name="podstawaPrawna">
        <md-option *ngFor="let i of podstawaPrawna" [value]="i.value">
          {{i.viewValue}}
        </md-option>
      </md-select>
    </form>
  </div>
  <div class="col-md-2">
    <md-form-field>
      <input class="textbox" type="text" mdInput placeholder="DATA PRZYSTĄPIENIA DO SW" [(ngModel)]="parcelDataForm.SwMembershipStartDate" name="dataPrzystapienia">
    </md-form-field>
  </div>
  <div class="col-md-2">
    <md-form-field>
      <input class="textbox" type="text" mdInput placeholder="DATA WYPOWIEDZENIA" [(ngModel)]="parcelDataForm.SwMembershipTerminationDate" name="dataWypowiedzenia">
    </md-form-field>
  </div>
</div>

<div class="col-md-12 header">
  DECYZJE
</div>

<div class="col-md-12">
  <div>
    <div class="col-md-2">
      <form>
        <md-select placeholder="DECYZJA STAROSTY" [(ngModel)]="parcelDataForm.foremanDecision" name="objetaCzlonostwem">
          <md-option *ngFor="let i of objetaCzlonkostwem" [value]="i.value">
            {{i.viewValue}}
          </md-option>
        </md-select>
      </form>
    </div>
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="NUMER DECYZJI" [(ngModel)]="parcelDataForm.decisionNumber" name="numerDecyzji">
      </md-form-field>
    </div>
    <div class="col-md-2">
      <md-form-field>
        <input class="textbox" type="text" mdInput placeholder="DATA WYDANIA DECYZJI" [(ngModel)]="parcelDataForm.decisionDate" name="dataWydaniaDecyzji">
      </md-form-field>
    </div>
  </div>
</div>
