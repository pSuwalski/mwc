<mwc-navigation-toolbar></mwc-navigation-toolbar>
<div class="card-container">
  <div class="card mat-elevation-z1">
    <div class="card-title">
      <div class="col-md-12 no-padding">
        <div class="card-field  card-navigation">
          <md-icon>navigate_before</md-icon>
        </div>
        <div class="card-field">IMIE NAZWISKO</div>
      </div>
    </div>
    <div class="card-content">
      <div>
        <div class="col-md-3">
          <div class="row bordered in-the-bottom">
            <div class="card-field">
              Adres zamieszkania
            </div>
          </div>
          <div class="row bordered in-the-bottom">
            <div class="card-field">
              Adres zamieszkania
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row bordered in-the-bottom on-the-right">
            <div class="card-field" (click)="sortByName()">
              Notatki
            </div>
          </div>
          <div class="row bordered in-the-bottom on-the-right">
            <div class="card-field">
                <div style="float:left; width:100%" *ngFor="let user of users">
                  <div class="col-md-4">{{user.name}}</div>
                  <div class="col-md-4">{{user.age}}</div>
                  <div class="col-md-4">{{user.addres}}</div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row bordered in-the-bottom on-the-right">
            <div class="card-field">saldo</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
