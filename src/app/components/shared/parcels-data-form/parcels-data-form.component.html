<div *ngIf="sections?.length > 0">
  <div>
    <div class="row">
      <div class="col-md-12 header">
        Podstawowe dane działki
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="row section-last-row">
      <div class="col-md-2">
        <md-select [disabled]="editionDisabled" [(ngModel)]="parcel.sectionId" placeholder="SEKCJA">
          <md-option *ngFor="let s of sections" [value]="s.id">
            {{ s.name }}
          </md-option>
        </md-select>
      </div>
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="NUMER DZIAŁKI" [(ngModel)]="parcel.number"
            name="numerDzialki">
        </md-form-field>
      </div>
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="MIEJSCOWOŚĆ" [(ngModel)]="parcel.cityId"
            name="numerDzialki">
        </md-form-field>
      </div>
      <div class="col-md-2">
        <form>
          <md-select [disabled]="editionDisabled" placeholder="POWIERZCHNIA" [(ngModel)]="parcel.areaType" name="rodzajPowierzchni">
            <md-option *ngFor="let rodzaj of powierzchnia" [value]="rodzaj.value">
              {{rodzaj.viewValue}}
            </md-option>
          </md-select>
        </form>
      </div>
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="HEKTARÓW" [(ngModel)]="parcel.areaSurface"
            name="powierzchnia">
        </md-form-field>
      </div>
    </div>
  </div>
  <div *ngIf="parcel.trenches.length || !editionDisabled">
    <div class="row">
      <div class="col-md-12 header">
        Rowy melioryzacyjne
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="row section-last-row" *ngFor="let t of parcel.trenches">
      <div class="col-md-3">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="NUMERACJA ROWU" [(ngModel)]="t.number"
            name="numeracjaRoku">
        </md-form-field>
      </div>
    </div>
  </div>
  <div *ngIf="!editionDisabled">
    <button md-raised-button color="primary" [disabled]="parcel.trenches.length < 1" (click)="removeTrench()">Usuń Rów</button>
    <button md-raised-button color="primary" (click)="addTrench()">Dodaj rów</button>
  </div>
  <div *ngIf="parcel.drainages.length || !editionDisabled">
    <div class="row">
      <div class="col-md-12 header">
        Drenaze
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="row section-last-row" *ngFor="let d of parcel.drainages">
      <div class="col-md-3">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="NUMERACJA DRENAŻU" [(ngModel)]="d.number" name="numeracjaRoku">
        </md-form-field>
      </div>
    </div>
  </div>
  <div *ngIf="!editionDisabled">
  <button md-raised-button color="primary" [disabled]="parcel.drainages.length < 1" (click)="removeDrainage()">Usuń drenaż</button>
  <button md-raised-button color="primary" (click)="addDrainage()">Dodaj drenaż</button>
  </div>
  <div *ngIf="parcel.appliances.length || !editionDisabled">
    <div class="row">
      <div class="col-md-12 header">
        Urządzenia melioryzacyjne oddziałujące na działkę
      </div>
    </div>
  </div>
  <div class="form-row" *ngFor="let a of parcel.appliances">
    <div class="row sections-last-row">
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="NUMERACJA" [(ngModel)]="a.numbering" name="numeracjaRoku">
        </md-form-field>
      </div>
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="RODZAJ URZĄDZENIA" [(ngModel)]="a.applianceType" name="rodzajUrzadzenia">
        </md-form-field>
      </div>
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="OPIS URZĄDZENIA" [(ngModel)]="a.applianceDescription" name="opisUrzadzenia">
        </md-form-field>
      </div>
    </div>
  </div>
  <div *ngIf="!editionDisabled">
  <button md-raised-button color="primary" [disabled]="parcel.appliances.length < 1" (click)="removeAppliance()">Usuń urządzenie</button>
  <button md-raised-button color="primary" (click)="addAppliance()">Dodaj urządzenie</button>
  </div>
  <div class="row">
    <div class="col-md-12 header">Członkostwo</div>
  </div>
  <div class="row sections-last-row">
    <div class="col-md-2">
      <md-select [disabled]="editionDisabled" placeholder="CZŁONKOSTWO" [(ngModel)]="parcel.membership" name="objetaCzlonostwem">
        <md-option *ngFor="let i of objetaCzlonkostwem" [value]="i.value">
          {{i.viewValue}}
        </md-option>
      </md-select>
    </div>
    <div class="col-md-2" *ngIf="parcel.membership">
      <md-select [disabled]="!parcel.membership || editionDisabled" placeholder="CZŁONKOSTWO AKTYWNE" [(ngModel)]="parcel.membershipActive" name="objetaCzlonostwem">
        <md-option [value]="true">
          tak
        </md-option>
        <md-option [value]="false">
          nie
        </md-option>
      </md-select>
    </div>
    <div class="col-md-2" *ngIf="parcel.membership">
      <md-select [disabled]="!parcel.membership || editionDisabled" placeholder="PODSTAWA PRAWNA" [(ngModel)]="parcel.legalBasis" name="podstawaPrawna">
        <md-option *ngFor="let i of podstawaPrawna" [value]="i.value">
          {{i.viewValue}}
        </md-option>
      </md-select>
    </div>
    <div class="col-md-2" *ngIf="parcel.membership">
      <md-form-field>
        <input [disabled]="!parcel.membership || editionDisabled" class="textbox" type="text" mdInput placeholder="DATA PRZYSTĄPIENIA DO SW" [(ngModel)]="parcel.SwMembershipStartDate"
          name="dataPrzystapienia">
      </md-form-field>
    </div>
    <div class="col-md-2" *ngIf="parcel.membership">
      <md-form-field>
        <input [disabled]="parcel.membershipActive || !parcel.membership || editionDisabled" class="textbox" type="text" mdInput placeholder="DATA WYPOWIEDZENIA"
          [(ngModel)]="parcel.SwMembershipTerminationDate" name="dataWypowiedzenia">
      </md-form-field>
    </div>
  </div>

  <div *ngIf="!parcel.membership || !parcel.membershipActive">
    <div class="row">
      <div class="col-md-12 header">Decyzje</div>
    </div>

    <div class="row sections-last-row" *ngFor="let decision of parcel.foremanDecisions">
      <div>
        <div class="col-md-2">
          <md-form-field>
            <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="NUMER DECYZJI" [(ngModel)]="decision.decisionNumber" name="numerDecyzji">
          </md-form-field>
        </div>
        <div class="col-md-2">
          <md-form-field>
            <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="DATA WYDANIA DECYZJI" [(ngModel)]="decision.decisionDate" name="dataWydaniaDecyzji">
          </md-form-field>
        </div>
      </div>
    </div>
    <div *ngIf="!editionDisabled">
    <button md-raised-button color="primary" [disabled]="parcel.foremanDecisions?.length < 1" (click)="removeDecision()">Usuń decyzję</button>
    <button md-raised-button color="primary" (click)="addDecision()">Dodaj kolejną decyzję</button>
    </div>
  </div>
</div>
<div *ngIf="sections?.length < 1">
  <mwc-info [link]="'/add/section'" [text]="'Ta spółka nie posiada sekcji. Dodaj sekcje by móc dodawać działki.'" [buttonText]="'Dodaj sekcje'"
    [success]="false"></mwc-info>
</div>
