<div *ngIf="sections?.length > 0">
  <div class="row">

      <div style="float: left; width: 10%; background-color: #64DD17; color: white">

      </div>
    </form>

    <!-- <div *ngFor="let basis of legalBasicsDataForm; let i = index"> -->
    <div>
      <div class="col-md-12 header">
        <div class="col-md-12 no-padding">
          Podstawowe dane uchwały
        </div>
      </div>
    </div>
    <div class="col-md-12 no-padding">
      <div class="col-md-3">
        <md-select [disabled]="editionDisabled" [(ngModel)]="legalBasicsDataForm.wholeCompany" placeholder="OBEJMUJĄCA CAŁĄ SPÓŁKĘ*">
          <md-option [value]="true">
            Tak
          </md-option>
          <md-option [value]="false">
            Nie
          </md-option>
        </md-select>
      </div>
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="NUMER UCHWAŁY*" name="{{'numerUchwaly_'}}" [(ngModel)]="legalBasicsDataForm.number">
        </md-form-field>
      </div>
    </div>
    <div *ngIf="!legalBasicsDataForm.wholeCompany">
      <div class="col-md-12 header no-padding">
        <div class="col-md-12">
          Sekcje
        </div>
      </div>
    </div>
    <div *ngIf="!legalBasicsDataForm.wholeCompany">
      <div class="col-md-2" *ngFor="let s of sections">
        <md-checkbox [checked]="containsSection(s.id)">{{s.name}}</md-checkbox>
      </div>
    </div>
    <div>
      <div class="col-md-12 header no-padding">
        <div class="col-md-12">
          Wysokości opłat
        </div>
      </div>
    </div>
    <div class="col-md-12 no-padding">
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="number" mdInput placeholder="OPŁATA POWYŻEJ 1 H*" name="{{'powyzejGodziny_'}}" [(ngModel)]="legalBasicsDataForm.paymentMoreOneHour">
        </md-form-field>
      </div>
      <div class="col-md-2">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="number" mdInput placeholder="OPŁATA PONIŻEJ 1 H*" name="{{'ponizejGodziny_'}}" [(ngModel)]="legalBasicsDataForm.paymentLessOneHour">
        </md-form-field>
      </div>
    </div>
    <div>
      <div class="col-md-12 header no-padding">
        <div class="col-md-12">
          Podział płatności
        </div>
      </div>
    </div>
    <div class="col-md-12 no-padding form-row">
      <div class="col-md-2">
        <md-select [disabled]="editionDisabled" placeholder="ILOŚĆ PŁATNOŚCI" (ngModelChange)="paymentCountChange()" [(ngModel)]="legalBasicsDataForm.paymentCount"
          name="year">
          <md-option *ngFor="let i of [1,2,3,4,5,6]" [value]="i">
            {{i}}
          </md-option>
        </md-select>
      </div>
    </div>
    <div class="col-md-12 no-padding form-row" *ngFor="let p of legalBasicsDataForm.payments; let i = index">
      <div class="col-md-3">
        <md-form-field>
          <input [disabled]="editionDisabled" mdInput [mdDatepicker]="payment" [(ngModel)]="p.paymentDate" name="{{'platnoscI_'}}"
            placeholder="DATA PŁATNOŚCI {{i + 1}}*">
          <md-datepicker-toggle mdSuffix [for]="payment"></md-datepicker-toggle>
          <md-datepicker #payment></md-datepicker>
        </md-form-field>
      </div>
      <div class="col-md-3">
        <md-form-field>
          <input [disabled]="editionDisabled" class="textbox" type="text" mdInput placeholder="% WYMAGANEJ WPŁATY*" name="{{'procentPlatnosci_'}}" [(ngModel)]="p.paymentPercent">
        </md-form-field>
      </div>
    </div>
    <!-- </div> -->
    <!-- </div> -->
  </div>
</div>
<div *ngIf="sections?.length < 1">
  <mwc-info [link]="'/add/section'" [text]="'Ta spółka nie posiada jeszcze sekcji. Dodaj sekcje by móc dodawać uchwały.'" [buttonText]="'Dodaj sekcje'"
    [success]="false"></mwc-info>
</div>
