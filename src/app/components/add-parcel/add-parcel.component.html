<md-progress-bar *ngIf="progressBar" mode="indeterminate"></md-progress-bar>
<div class="card-container">
  <div class="card mat-elevation-z1">
    <div class="form-container" *ngIf="!addingResult || addingResult === 'error'">
      <div class="header">
        Wybierz spółkę
      </div>
      <div class="col-md-2 no-padding">
        <md-select placeholder="SPÓŁKA*" (ngModelChange)="changeCompanyId()" [(ngModel)]="parcel.companyId">
          <md-option *ngFor="let c of currentUser?.companies" [value]="c.id">
            {{c.name}}
          </md-option>
        </md-select>
      </div>
      <div class="clearfix"></div>
      <mwc-parcels-data-form *ngIf="parcel.companyId" [parcel]="parcel" [companyId]="companyId"></mwc-parcels-data-form>
      <div class="button-container col-md-12">
        <span *ngIf="!parcel.sectionId || !parcel.number || !parcel.cityId || !parcel.areaType || !parcel.areaSurface || parcel.areaSurface < 0" class="invalid-info">Wypełnij wszystkie wymagane (oznaczone *) pola</span>
        <button type="button" class="add-button accent" md-raised-button color="accent" (click)="add()" [disabled]="!parcel.sectionId || !parcel.number || !parcel.cityId || !parcel.areaType || !parcel.areaSurface || parcel.areaSurface < 0">Dodaj</button>
      </div>
    </div>
    <div *ngIf="addingResult === 'success'" class="info">
      <mwc-info [link]="'add/parcel'" [text]="'Dodano pomyślnie'" [buttonText]="'Dodaj kolejną'" [success]="true" (click)="addingResult = null"></mwc-info>
    </div>
  </div>
</div>
