<div class="card-container">
  <div class="card mat-elevation-z1">
    <div class="form-container">
      <div class="row">
        <div class="card-field card-navigation" (click)="goBack()">
          <md-icon>navigate_before</md-icon>
        </div>
        <div class="col-md-10 header" style="padding-top: 4px">Przegląd wykonanych robót</div>
      </div>
      <div *ngIf="works">
        <mwc-worksdone-data-form [editionDisabled]="editionDisabled" [worksdoneDataForm]="works"></mwc-worksdone-data-form>
        <div class="header">
          Działki
        </div>
        <mwc-owner-parcel-form *ngFor="let pd of works.parcelsData" [editionDisabled]="editionDisabled" [parcelData]="pd"></mwc-owner-parcel-form>
      </div>
      <div class="works-button-container">
        <button *ngIf="!editionDisabled" type="button" class="add-button accent" md-raised-button color="primary" (click)="addParcel()">Dodaj {{works.parcelsData?.length > 0 ? 'kolejną' : ''}} Działkę</button>
        <button *ngIf="!editionDisabled" type="button" class="add-button accent" md-raised-button color="primary" [disabled]="works?.parcelsData?.length < 1"
          (click)="removeParcel()">Wykasuj Działkę</button>
      </div>
    </div>
    <div *ngIf="editionDisabled" class="button-container col-md-12">
      <button type="button" class="add-button accent" md-raised-button color="accent" (click)="edit()">Edytuj</button>
    </div>
    <div *ngIf="!editionDisabled" class="no-padding col-md-12">
      <div class="col-md-10 no-padding">
        <div class="button-container col-md-10">
          <button type="button" class="add-button accent" md-raised-button color="accent" (click)="cancel()">Anuluj</button>
        </div>
      </div>
      <div class="button-container col-md-2">
        <button type="button" class="add-button accent" md-raised-button color="accent" (click)="save()">Zapisz</button>
      </div>
    </div>
  </div>
</div>
