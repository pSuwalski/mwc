<mwc-navigation-toolbar></mwc-navigation-toolbar>
<div class="card-container">
  <div class="card mat-elevation-z1">
    <div class="form-container">
      <md-form-field class="col-md-11">
        <input class="textbox" type="text" mdInput placeholder="Wyszukaj..." >
      </md-form-field>
      <div class="col-md-1">
        <md-icon class="material-icons md-48" color="accent">search</md-icon>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row bordered in-the-bottom on-the-right">
        <div class="card-field" style="float:left; width:100%">
          <div class="col-md-1" (click)="sortById()">id</div>
          <div class="col-md-2" (click)="sortByName()">imie</div>
          <div class="col-md-2" (click)="sortBySurname()">nazwisko</div>
          <div class="col-md-1" (click)="sortByPostcode()">kod pocztowy</div>
          <div class="col-md-2" (click)="sortByCity()">miasto</div>
          <div class="col-md-2" (click)="sortByStreet()">ulica</div>
          <div class="col-md-1" (click)="sortByNumber()">numer domu</div>
          <div class="col-md-1" (click)="sortByFlatNumber()">numer mieszkania</div>
        </div>
      </div>
      <div class="row bordered in-the-bottom on-the-right">
        <div class="card-field" style="float:left; width:100%">
          <div  *ngFor="let user of users">
            <div class="col-md-1">{{user.id}}</div>
            <div class="col-md-2">{{user.name}}</div>
            <div class="col-md-2">{{user.surname}}</div>
            <div class="col-md-1">{{user.postcode}}</div>
            <div class="col-md-2">{{user.city}}</div>
            <div class="col-md-2">{{user.street}}</div>
            <div class="col-md-1">{{user.number}}</div>
            <div class="col-md-1">{{user.flatNumber}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
