<mwc-navigation-toolbar></mwc-navigation-toolbar>
<div class="card-container">
  <div class="card mat-elevation-z1">
    <div class="form-container">
      <md-form-field class="col-md-7 col-md-offset-2">
        <input class="textbox" type="text"  mdInput placeholder="Wyszukaj..." [(ngModel)]="searchString">
      </md-form-field>
      <div class="col-md-1">
        <md-icon class="material-icons md-48" color="accent" (click)="search()">search</md-icon>
      </div>
    </div>
    <!--<div>
      {{searchString}}
    </div>-->
    <div class="col-md-8 col-md-offset-2">
      <div class="row bordered-solid in-the-bottom on-the-right columns-title">
        <div class="card-field" style="float:left; width:100%">
          <div class="col-md-1 title change-col-width" (click)="sortById()" >id</div>
          <div class="col-md-1 title change-col-width" (click)="sortByName() " >imie</div>
          <div class="col-md-1 title change-col-width" (click)="sortBySurname()" >nazwisko</div>
          <div class="col-md-1 title change-col-width" (click)="sortByPostcode()" >kod pocztowy</div>
          <div class="col-md-1 title change-col-width" (click)="sortByCity()" >miasto</div>
          <div class="col-md-1 title change-col-width" (click)="sortByStreet()" >ulica</div>
          <div class="col-md-1 title change-col-width" (click)="sortByNumber()" >numer domu</div>
          <div class="col-md-1 title change-col-width" (click)="sortByFlatNumber()" >numer mieszkania</div>
        </div>
      </div>
      <div  *ngFor="let user of users">
      <div class="row bordered in-the-bottom on-the-right result" (click)="navigate('search/searchresult')">
        <div class="card-field" style="float:left; width:100%">
            <div class="col-md-1 change-col-width" >{{user.id}}</div>
            <div class="col-md-1 change-col-width" >{{user.name}}</div>
            <div class="col-md-1 change-col-width" >{{user.surname}}</div>
            <div class="col-md-1 change-col-width" >{{user.postcode}}</div>
            <div class="col-md-1 change-col-width" >{{user.city}}</div>
            <div class="col-md-1 change-col-width" >{{user.street}}</div>
            <div class="col-md-1 change-col-width" >{{user.number}}</div>
            <div class="col-md-1 change-col-width" >{{user.flatNumber}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
