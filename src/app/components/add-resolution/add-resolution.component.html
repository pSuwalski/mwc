<div class="card-container">
  <div class="card mat-elevation-z1">
    <div class="form-container">
      <div class="header">
        Wybierz spółkę
      </div>
      <div class="col-md-2 no-padding form-row">
        <md-select placeholder="SPÓŁKA*" (ngModelChange)="changeCompanyId()" [(ngModel)]="resolution.companyId">
          <md-option *ngFor="let c of currentUser?.companies" [value]="c.id">
            {{c.name}}
          </md-option>
        </md-select>
      </div>
      <div class="clearfix"></div>
      <mwc-legalbasis-data-form *ngIf="resolution?.companyId" [legalBasicsDataForm]="resolution" [companyId]="companyId"></mwc-legalbasis-data-form>
      <div class="button-container col-md-12">
        <span class="invalid-info" *ngIf="!resolution.paymentMoreOneHour || !resolution.paymentLessOneHour || !resolution.year || !resolution.number">Wypełnij wszystkie wymagane (oznaczone *) pola</span>
        <!-- <span class="invalid-info" *ngIf="!paymentsValidation()">Procenty opłat powinny sumować się do 100</span> -->
        <button type="button" [disabled]="!resolution.paymentMoreOneHour || !resolution.paymentLessOneHour || !resolution.year || !resolution.number" class="add-button accent" md-raised-button color="accent" (click)="add()">Dodaj</button>
      </div>
    </div>
  </div>
</div>
